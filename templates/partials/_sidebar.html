{% block sidebar %}
{% load static %}


<!-- Sidebar Widgets Column -->
<style>
.sidebar {
    font-size: 12px;
}
</style>

<div class="col-md-2 sidebar bg-secondary" >
    {% for post_fixed in queryset %}
<div class="card my-3 ms-4">
    <img src="{{ post_fixed.logo_post.url }}" class="card-img-top" style="max-width:100%; max-height: 200px;">
                <div class="card-body">
                    <a href="{% url 'category' post_fixed.category_id  %}"><p class="card-text text-muted">{{ post_fixed.category }}</p></a>                    
                    <h2 class="card-title">{{ post_fixed.title|slice:":14" }}</h2>
                    <p class="card-text text-muted h6">{{ post_fixed.author }} | {{ post_fixed.created_on}} </p>
                    <!--<p class="card-text">{{post.content|slice:":200" }}</p>-->
                    <a href="{% url 'post_detail' post_fixed.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
</div>
    {% endfor %}
</div>

{% endblock sidebar %}
